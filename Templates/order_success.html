{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#FDFBF7] py-20 px-5">
    <div class="max-w-md w-full bg-white p-10 rounded-2xl border border-stone-100 shadow-xl text-center">
        <div class="w-20 h-20 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-check text-3xl"></i>
        </div>

        <h1 class="font-['Playfair_Display'] text-3xl text-[#1A3C34] mb-2 font-bold">Ritual Confirmed</h1>
        <p class="text-stone-400 text-sm mb-8">
            Order <span class="text-[#1A3C34] font-bold">#{{ order_number }}</span> is being prepared in our Ahmedabad Lab.
        </p>

        <a href="{% url 'homepage' %}" class="inline-block w-full bg-[#1A3C34] text-white py-4 rounded-lg font-bold uppercase tracking-widest text-[10px] hover:bg-black transition-all shadow-lg hover:-translate-y-0.5">
            Return to Sanctuary
        </a>
        
        <p class="mt-8 text-[9px] uppercase tracking-[3px] text-stone-300">Handcrafted Since 2001</p>
    </div>
</div>
{% endblock %}
