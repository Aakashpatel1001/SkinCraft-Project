<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Access</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600&display=swap');
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Fraunces", "serif"],
            body: ["Manrope", "sans-serif"],
          },
          boxShadow: {
            soft: "0 20px 45px rgba(2, 6, 23, 0.18)",
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-[radial-gradient(1200px_600px_at_10%_-10%,#fef1d6,transparent_60%),radial-gradient(900px_500px_at_90%_0%,#d9f4f0,transparent_55%),linear-gradient(180deg,#f7f3ee_0%,#f3f6f9_100%)] text-slate-900 font-body">
  <div class="min-h-screen w-full flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <section class="rounded-2xl border border-slate-200/70 bg-white/90 p-8 shadow-soft backdrop-blur">
        <h2 class="font-display text-2xl">Admin Access</h2>
        <p class="mt-1 text-sm text-slate-600">Use your administrator credentials to continue.</p>
        {% if messages %}
          {% for message in messages %}
            <div class="mt-4 rounded-lg border px-3 py-2 text-sm
              {% if 'error' in message.tags or 'danger' in message.tags %}
                border-red-200 bg-red-50 text-red-700
              {% elif 'success' in message.tags %}
                border-emerald-200 bg-emerald-50 text-emerald-700
              {% elif 'warning' in message.tags %}
                border-amber-200 bg-amber-50 text-amber-700
              {% else %}
                border-sky-200 bg-sky-50 text-sky-700
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post" class="mt-5 space-y-4">
          {% csrf_token %}
          <div>
            <label for="identifier" class="text-xs font-semibold text-slate-600">Username or Email</label>
            <input id="identifier" type="text" name="identifier" placeholder="Username or email" required autofocus
              class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2.5 text-sm text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-teal-500 focus:outline-none focus:ring-4 focus:ring-teal-200/60">
          </div>
          <div>
            <label for="password" class="text-xs font-semibold text-slate-600">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" required
              class="mt-2 w-full rounded-lg border border-slate-200 bg-white px-3 py-2.5 text-sm text-slate-900 placeholder:text-slate-400 shadow-sm focus:border-teal-500 focus:outline-none focus:ring-4 focus:ring-teal-200/60">
          </div>
          <div class="flex flex-wrap items-center justify-between gap-3 pt-1">
            <span class="text-xs text-slate-500">Not admin? <a href="{% url 'homepage' %}" class="font-semibold text-teal-700 hover:underline">Return to site</a>.</span>
            <button type="submit" class="rounded-xl bg-gradient-to-r from-orange-500 to-amber-400 px-5 py-2.5 text-sm font-semibold text-white shadow-md transition hover:-translate-y-0.5 hover:shadow-lg">Access Dashboard</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
